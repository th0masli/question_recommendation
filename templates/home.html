		.col-center-block {
		    float: none;
		    display: block;
		    margin: 0 auto;

		.row {
			margin-top:5px;
		}
	</style>
    <script type="text/javascript">
              function draw(ev) {
                          console.log(ev);

                          f = document.getElementById("uploadimage").files[0];
                          url = window.URL || window.webkitURL;
                          src = url.createObjectURL(f); //create the object url
                          img = new Image();
                          img.src = src;
                          img.onload = function() {

                                url.revokeObjectURL(src); //release the existing object url
                                var canvas = document.getElementById('cv');
                                var context = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                context.drawImage(img, 0, 0);

                          }

                          //$('#clear').click(clr);

              }
              /*
              function clr(){
                draw();
              }
              */

              document.getElementById("uploadimage").addEventListener("change", draw, false)

      </script>
</head>
<body>
    <div>
        <center><canvas id="cv"></canvas></center>
        <br/>
        <center>
        <!--<button id='clear' class="btn btn-default">Clear</button>-->
        </center>
    </div>

    <form role="form" action="/rec_html" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-xs-7 col-center-block">
                <div class="input-group">
                    <input type="hidden" name="limit" value="30" id="search_param">
                    <input type='file' class="form-control" name='file' required="true" size='100' id='uploadimage'class="btn btn-default"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
