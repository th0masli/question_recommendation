<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="static/img/logo.jpg">
    <title>StarCube</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style type="text/css">
        body{background:#E0E0E0}
		.col-center-block {
		    float: none;
		    display: block;
		    margin: 0 auto;
		}
		.row {
			margin-top:5px;
		}
        .btn-size {
            height:34px;
        }
        .project-name {
            text-align: center;
            align-content: flex-start;
        }
	</style>
</head>
<body>
    <div>
        <canvas class="col-center-block" id="cv"></canvas>
        <br/>
    </div>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

      <div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	      <div class="navbar-header">
              <a class="navbar-brand" href="/Easter_Egg0">Star</a>
          </div>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">

	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="/">home</a></li>
	            <!--<li><a href="#">Another action</a></li>
	            <li><a href="#">Something else here</a></li>
	            <li class="divider"></li>
	            <li><a href="#">Separated link</a></li>-->
	            <li class="divider"></li>
	            <li><a href="/logouth">Logout</a></li>
	          </ul>
	        </li>

	      </ul>
	    </div>
	  </div>
	</div>

		<div class="container">
			<h1 class="project-name">Star Cube</h1>
            </br>
            <form role="form" action="/rec_html" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-xs-6 col-center-block">
                        <div class="input-group">
                            <input type='file' class="form-control" name='file' required="true" size='60' id='uploadimage'/>
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-size" type="submit" id="enter"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
        document.onkeydown = function(e) {
            if(e.keyCode == 13) {
                $('#enter').click();
                return false
            }
            if(e.keyCode == 85){
                $('#uploadimage').click();
            }
        }
    </script>

</body>
</html>
