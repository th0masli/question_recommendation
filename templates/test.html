<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>image_canvas</title>
    <br/>
    <!--<center><input type='file' name='img' size='100' id='uploadimage'class="btn btn-default"/></center>-->
    <center><h1 style="align-content: flex-start">Search Question</h1></center>
    <center><form action="/get_question/rec/file" method="post" enctype="multipart/form-data">
        <!--<input type="text" name="cropId"/>-->
        <input type='file' name='file' size='100' id='uploadimage'class="btn btn-default"/>
        <input type="submit" value="Go" />
    </form></center>
    <link rel="stylesheet" href="/static/bootstrap.min.css" type="text/css" />
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
    <script src="/static/online.js"></script>
    <script type="text/javascript">
              function draw(ev) {
                          console.log(ev);

                          f = document.getElementById("uploadimage").files[0];
                          url = window.URL || window.webkitURL;
                          src = url.createObjectURL(f); //create the object url
                          img = new Image();
                          img.src = src;
                          img.onload = function() {

                                url.revokeObjectURL(src); //release the existing object url
                                var canvas = document.getElementById('cv');
                                var context = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                context.drawImage(img, 0, 0);

                          }

                          $('#clear').click(clr);

              }

              function clr(){
                draw();
              }

              document.getElementById("uploadimage").addEventListener("change", draw, false)

      </script>
</head>
<body>
    <div>
        <center><canvas id="cv"></canvas></center>
        <br/>
        <center>
        <button id='clear' class="btn btn-default">Clear</button>
        </center>
    </div>
</body>
</html>
